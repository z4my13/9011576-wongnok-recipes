name: Sign Up and Update User

on:
  push:
    branches:
      - main

jobs:
  sign-up-and-update-user:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Read user.json
      id: read_user_json
      run: |
        cat user.json > ${{ github.workspace }}/user.json
      
    - name: Sign up and Update User
      env:
        TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN ห}}
      run: |
        # ดำเนินการสมัครสมาชิกและอัปเดตข้อมูลใน user.json ด้วยเครื่องมือที่คุณใช้

        # Commit และ Push ไฟล์ user.json กลับไปยัง repository
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git add user.json
        git commit -m "Update user.json with new user data"
        git push origin main
